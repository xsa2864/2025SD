<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
 
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sort_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sort_id" class="form-control" name="row[sort_id]" type="text" value="{$row.sort_id|htmlentities}" readonly>
        </div>
    </div> 
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('数量')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-number" class="form-control" name="row[number]" type="text" value="{$row.number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Commission_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-commission_rate" class="form-control" step="0.01" name="row[commission_rate]" type="number" value="{$row.commission_rate|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8"> 
            <select name="row[status]" id="c-status" class="form-control selectpicker"> 
                <option value="0" {in name="$row.status" value="0"}selected{/in}>未匹配</option>
                <option value="1" {in name="$row.status" value="1"}selected{/in}>已使用</option>
            </select>
        </div>
    </div>  
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
